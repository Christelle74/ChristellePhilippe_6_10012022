<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2e5849d038.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>

  <body id="body">
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          title="FishEye Home Page"
          aria-label="Go to Fisheye Home Page"
          role="link"
        />
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <section class="photograph-header"></section>

      <div class="galleryContainer"></div>
    </main>

    <!--formulaire de contact -->
    <div
      id="contact_modal"
      role="dialog"
      tabindex="0"
      aria-hidden="true"
      aria-describedby="photographerContactName"
    >
      <div class="form">
        <header>
          <h1 class="titlemodal" id="photographerContactName">Contactez-moi</h1>
          <button class="closeModal">
            <img
              src="assets/icons/close.svg"
              alt="Fermer le formulaire"
              aria-label="Close"
            />
          </button>
        </header>
        <form
          name="formulaire"
          id="formulaire"
          method="get"
          action="index.html"
        >
          <div class="formData">
            <label for="first">Prénom</label><br />
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              aria-labelledby="first"
              aria-required="true"
            /><br />
            <small
              id="firstError"
              aria-label="saisie du prénom incorrecte"
            ></small>
          </div>

          <div class="formData">
            <label for="last">Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              aria-labelledby="last"
              aria-required="true"
            /><br />
            <small id="lastError" aria-label="saisie du nom incorrecte"></small>
          </div>

          <div class="formData">
            <label for="email">Email</label><br />
            <input
              class="text-control"
              type="text"
              id="email"
              name="email"
              aria-labelledby="email"
              aria-required="true"
            /><br />
            <small
              id="emailError"
              aria-label="saisie de l'email incorrecte"
            ></small>
          </div>

          <div class="formData">
            <label for="message">Votre message</label><br />
            <input
              name="message"
              id="message"
              aria-labelledby="message"
              aria-required="true"
            /><br />
            <small
              id="messageError"
              aria-label="saisie du message incorrecte"
            ></small>
          </div>

          <button
            class="validation_button"
            type="submit"
            value="Envoyer"
            id="validation"
          >
            Envoyer
          </button>
        </form>
        <small id="modalError"></small>
      </div>
    </div>
    <!--fin formulaire de contact -->

    <script src="scripts/api/fetchApi.js"></script>

    <script src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/templates/MediaCard.js"></script>
    <script type="module" src="scripts/factories/media.js"></script>

    <script src="scripts/utils/contactForm.js"></script>

    <script type="module" src="scripts/utils/lightbox.js"></script>
    <script type="module" src="scripts/utils/likes.js"></script>
    <script type="module" src="scripts/utils/dropDown.js"></script>
  </body>
</html>
